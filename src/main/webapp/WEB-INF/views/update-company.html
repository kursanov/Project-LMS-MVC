<body>
<div class="container">
    <h1>Редактирование компании</h1>
    <form method="post" th:action="@{/lms/update-company/{id}(id=${company.id})}">
        <div class="mb-3">
            <label for="name" class="form-label">Название компании</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${company.name}" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Страна</label>
            <input type="text" class="form-control" id="country" name="country" th:value="${company.country}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${company.address}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${company.phoneNumber}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
